<!DOCTYPE html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" href="images/airbnb_icon.png">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="contianer">
            <section class="filters">
                <button><p>Search</p></button>

                <div class="location">
                    <h3>States</h3>
                    <h4>Select State:</h4>
                    <ul class="popover">
                        <li>
                            <h2>Kenya</h2>
                            <ul>
                                <li>Nairobi</li>
                                <li>Mombasa</li>
                                <li>Pwani</li>
                            </ul>

                            <h2>Uganda</h2>
                            <ul>
                                <li>Kampala</li>
                                <li>Nairobi Mohoozi</li>
                            </ul>
                        </li>
                    </ul>      
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Select Amenities:</h4>
                        <ul class="popover">
                            <li>Bed</li>
                            <li>Breakfast</li>
                            <li>Coffee</li>
                        </ul>
                </div>
            </section>
        </div>
        <footer><p>Best School</p></footer>
    </body>
</html>
